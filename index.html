<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Kasir</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Aplikasi Kasir Sederhana</h1>
        <div class="input-section">
            <input type="text" id="item-name" placeholder="Nama Barang">
            <input type="number" id="item-price" placeholder="Harga Barang">
            <input type="number" id="item-quantity" placeholder="Jumlah Barang" value="1">
            <button onclick="addItem()">Tambah Barang</button>
        </div>
        <div class="cart-section">
            <h2>Keranjang Belanja</h2>
            <table id="cart-table">
                <thead>
                    <tr>
                        <th>Nama Barang</th>
                        <th>Harga Satuan</th>
                        <th>Jumlah</th>
                        <th>Total Harga</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Items will be added here -->
                </tbody>
            </table>
            <div class="total-section">
                <h3>Total: Rp <span id="total-price">0</span></h3>
                <div class="payment-section">
                    <input type="number" id="amount-received" placeholder="Uang Diterima">
                    <button onclick="calculateChange()">Hitung Kembalian</button>
                </div>
                <h3>Kembalian: Rp <span id="change-amount">0</span></h3>
            </div>
            <button class="complete-btn" onclick="completeTransaction()">Selesai</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
